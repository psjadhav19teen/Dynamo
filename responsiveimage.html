<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Image</title>
    <style>
      @media (min-width: 768px) {
        .img1 {
          width: 300px;
          height: 400px;
        }
      }
      @media (min-width: 1024px) {
        .img2 {
          width: 600px;
          height: 600px;
        }
      }
    </style>
  </head>
  <body>
    <h2>Show Images as per Browser width size</h2>
    <img src="boxer.jpeg" class="img1" width="200px" height="200px" />
    <img src="butterfly.jpg" class="img2" width="200px" height="200px" />
  </body>
</html>
